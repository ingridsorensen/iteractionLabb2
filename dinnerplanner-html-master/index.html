<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOMELETTE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container">
		
		<div class="row" style="border-style: solid; background-color: LightGrey;">
 			<div class="col-md-3">
			<h1>HOMELETTE</h1> 
			</div>
			<div class="col-md-9" style="padding-top: 3%">
			<I>From the best chefs in the world directly into your kitchen</I>
			</div>
 		</div>			
			
		<div class="row" style="border-style: solid;">	
			<div class="col-md-3"style="border-style: solid;">
				<h3>My Dinner</h3>


				<div id="exampleView">
					<div>
						People: <span id="numberOfGuests"></span>
					</div>
				
				<div>
				<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
		
			
		<div class="row" style="margin-top:10px; border-style: solid; background-color: LightGrey;">
			<div class="col-md-6">
				<h4>Dish Name</h4>
			</div>
			<div class="col-md-6" align="right";>
				<h4>Cost</h4>
			</div>
		</div>
			
			
		<div class="row" style="margin-top:10px;">
			<div class="col-md-6">
				<h4>Pending</h4>
			</div>
			<div class="col-md-6" align="right";>
				<h4>0.00</h4>
			</div>
		</div>
			
		<div class="row" style="margin-top:10px; border-top-style: dotted;">
			<div class="col-md-12" align="right";>
				<h4>SEK 0.00</h4>
			</div>
		</div>
			
		<div class="row" style="margin:10px;">
			<div class="col-md-12" align="center";>
				<button id="confirmDinner" class="btn btn-warning" >Confirm Dinner</button>
			</div>
		</div>
			
		
			<div class="col-md-9">
			</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
